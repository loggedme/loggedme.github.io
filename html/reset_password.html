<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset_password.css">
</head>


<body>
  <div class="reset_password_header">
    <img src="../image/goback.png" alt="goback" class="reset_password_header_goback_btn">
    <img src="../image/loggedme_logo.png" alt="reset_password_logo" class="reset_password_header_logo">
  </div>
  <main>
    <div class="reset_password_main_title">
      비밀번호 재설정
    </div>
    <div class="certification_num_wrap">
      <input type="number" class="reset_password_main_input" id="reset_password_main_certification_num"
        placeholder=" 인증번호">
      <button class="certification_check_btn">확인</button>
    </div>
    <input type="password" class="reset_password_main_input" id="reset_password_main_new_password"
      placeholder=" new password">
    <input type="password" class="reset_password_main_input" id="reset_password_main_re_password"
      placeholder=" new password">
    <div id="reset_password_input_err_msg_re_password" class="reset_password_input_err_msg">비밀번호가 일치하지 않습니다.
    </div>
    <button class="reset_password_main_btn">비밀번호 변경하기</button>
  </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/reset_password.js"></script>

</html>
