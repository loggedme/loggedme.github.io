<!--
    게시물 수정 페이지
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/edit_feed.css">
  <title>Logged.me</title>
</head>

<body>
    <div class="new_feed2">
        <div class="head">
            <div onclick="goBack()" role="button" id="backBtn">Cancle</div>
            <div class="New_post">
                Edit info
            </div>
            <div id="Done">Done</div>
        </div>
        <main>
            <hr>
            <div id="profile">
                <!-- 프사랑 계정아이디(handle) 부분-->
            </div>
    
            <div class="slider__wrap">
                <div class="slider__img">
                    <div class="slider__inner Next">
                        <!-- 게시물 사진 부분 (슬라이드)-->
                    </div>
                </div>
                <div class="slider__btn">
                    <img src="../image/new_feed2_leftarrow.png" class="prev" role="button">
                    <img src="../image/new_feed2_rightarrow.png" class="next" role="button">
                </div>
                <div class="slider__dot">
                    
                </div>
            </div>

            <!-- 기업 태그 부분(모달창 띄우기 버튼)-->
            <button class="open_modal">
                <p class="Tag_text">Tag company</p>
                <img class="arrow" src="../image/tagCompanyArrow.png">
            </button>
            <div class="modal_overlay">
                <div class="modal_content">
                    <div class="modal_header">
                        <img class="close_btn" src="../image/Cancel.png">
                        <p class="tag_Done" role="button">Done</p>
                    </div>
                    <div class="modal_container">
                        <p class="tagCompany_text">태그할 기업을 검색해주세요.</p>
                        <!-- 디바운스 파트! -->
                        <div class="search_box">
                            <img class="search_img" src="../image/search.png">
                            <input class="box" type="text" placeholder="search">
                        </div>
                        <div class="company_list">
                            <!-- 기업 목록들! -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 게시물 내용 부분 -->
            <input id="text" type="text" name="feed-content" maxlength="120" placeholder="Write a caption..." value="">
            
        </main>
    </div>

  <!-- 여기서부터 -->
    
  <section class="base_bottom_nav">
    <a href="./corporation_feed.html" class="base_bottom_nav_item"><img src="../image/bottom_nav_enterprise.png"
        alt="enterprise" id="bottom_nav_enterprise_image" class="base_bottom_nav_item_image"></a>
    <a href="./personal_feed.html" class="base_bottom_nav_item"><img src="../image/bottom_nav_person.png" alt="person"
        id="bottom_nav_person_image" class="base_bottom_nav_item_image"></a>
    <a href="./search_main.html" class="base_bottom_nav_item"><img src="../image/bottom_nav_search.png" alt="search"
        id="bottom_nav_search_image" class="base_bottom_nav_item_image"></a>
    <a href="./new_feed2.html" class="base_bottom_nav_item"><img src="../image/bottom_nav_plus.png" alt="addPost"
        class="base_bottom_nav_plus_image">
    </a>
    <div class="base_bottom_nav_item"><img src="../image/bottom_nav_profile.png" alt="profile"
        id="bottom_nav_profile_image" class="base_bottom_nav_item_image"></div>
  </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/base.js"></script>

<!-- 여기까지 복붙 하면 됩니다ㅏ(본인 js 연결코드 지우지 않게 조심...)-->
<script src="../js/edit_feed.js"></script>
</html>
