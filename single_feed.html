<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/single_feed.css" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<title>Document</title>
    <script src="../js/api.js"></script>
  </head>

  <body>
    <header>
      <a href="../html/corporation_feed.html">
        <img src="../image/logo.png" alt="logo" />
      </a>
    </header>

    <main>
      <div class="feed_header">
        <div class="feed_header_bar">
          <a href="javascript:history.back();">
            <img
              src="../image/goback.png"
              alt="goBack"
              width="30rem"
              height="30rem"
              style="padding-top: 0.2rem"
            />
          </a>
          <a href="../html/notification.html">
            <img
              src="../image/notification.png"
              alt="notification"
              width="40rem"
              height="30rem"
              style="padding-top: 0.2rem"
            />
          </a>
        </div>

        <hr style="margin-bottom: 0" />
      </div>

      <div class="feed_list"></div>

      <!-- 모달창 -->
      <div class="modal">
        <div class="modal_content">
          <div class="modal_header_container">
            <div class="modal_header">
              <h2>댓글</h2>
              <span class="close_modal">&times;</span>
            </div>
          </div>
          <div class="modal_body">
            <div class="feeds_container"></div>

            <hr />

            <!-- 댓글 목록을 표시할 컨테이너 -->
            <div class="comments_container"></div>
          </div>

          <!-- 댓글 작성 컨테이너 -->
          <div class="postComment"></div>
        </div>
      </div>
    </main>

    <section class="base_bottom_nav">
      <a href="./corporation_feed.html" class="base_bottom_nav_item"
        ><img
          src="../image/bottom_nav_enterprise.png"
          alt="enterprise"
          id="bottom_nav_enterprise_image"
          class="base_bottom_nav_item_image"
      /></a>
      <a href="./personal_feed.html" class="base_bottom_nav_item"
        ><img
          src="../image/bottom_nav_person.png"
          alt="person"
          id="bottom_nav_person_image"
          class="base_bottom_nav_item_image"
      /></a>
      <a href="./search_main.html" class="base_bottom_nav_item"
        ><img
          src="../image/bottom_nav_search.png"
          alt="search"
          id="bottom_nav_search_image"
          class="base_bottom_nav_item_image"
      /></a>
      <a href="./new_feed2.html" class="base_bottom_nav_item"
        ><img
          src="../image/bottom_nav_plus.png"
          alt="addPost"
          class="base_bottom_nav_plus_image"
        />
      </a>
      <div class="base_bottom_nav_item">
        <img
          src="../image/bottom_nav_profile.png"
          alt="profile"
          id="bottom_nav_profile_image"
          class="base_bottom_nav_item_image"
        />
      </div>
    </section>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/base.js"></script>
  <script src="../js/single_feed.js"></script>
  <script src="../js/corporationFeed_function.js"></script>
</html>
