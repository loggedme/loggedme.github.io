<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/search_main.css" />
    <link rel="stylesheet" href="../css/search_page.css" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<title>Document</title>
    <script src="../js/api.js"></script>
  </head>

  <body>
    <header>
      <a href="../html/corporation_feed.html">
        <img src="../image/logo.png" alt="logo" />
      </a>
    </header>

    <main>
      <div class="search_header">
        <a id="goBack">
          <img
            src="../image/goback.png"
            alt="goBack"
            width="30rem"
            height="30rem"
            style="padding-top: 0.2rem"
          />
        </a>
        <div class="search_bar">
          <img src="../image/bottom_nav_search.png" alt="search_icon" />
          <input
            type="text"
            id="search_input"
            autocomplete="off"
            placeholder="search"
          />
        </div>
      </div>

      <!-- 탐색 메인 페이지 -->
      <nav class="searchMain_nav">
        <div class="searchNav_item">
          <button id="foryou">For you</button>
          <button id="person">person</button>
          <button id="company">company</button>
          <div class="searchMain_nav_underline"></div>
        </div>
        <hr style="margin: 0" />
      </nav>

      <div class="grid_container_forYou"></div>
      <div class="grid_container_person"></div>
      <div class="grid_container_company"></div>

      <div class="searchPage">
        <!-- 탐색 검색 페이지 상단 네브바-->
        <nav class="searchInner_nav">
          <button id="searchPerson">Person</button>
          <button id="searchCompany">Company</button>
          <button id="searchHashtag">Hashtag</button>
          <div class="searchPage_nav_underline"></div>
        </nav>
        <hr style="margin: 0" />

        <!-- 탐색 검색 > 개인 페이지 -->
        <div class="person_container">
          <h2 style="margin: 0">개인</h2>
          <div class="person_search_list"></div>
        </div>

        <!-- 탐색 검색 > 기업 페이지 -->
        <div class="company_container">
          <h2 style="margin: 0">기업</h2>
          <div class="company_search_list"></div>
        </div>

        <!-- 탐색 검색 > 해쉬태그 페이지 -->
        <div class="hashtag_container">
          <h2 style="margin: 0">해시태그</h2>
          <div class="hashtag_search_list"></div>
        </div>

        <div class="grid_container_hashtag"></div>
      </div>
    </main>

    <section class="base_bottom_nav">
      <a href="./corporation_feed.html" class="base_bottom_nav_item"
        ><img
          src="../image/bottom_nav_enterprise.png"
          alt="enterprise"
          id="bottom_nav_enterprise_image"
          class="base_bottom_nav_item_image"
      /></a>
      <a href="./personal_feed.html" class="base_bottom_nav_item"
        ><img
          src="../image/bottom_nav_person.png"
          alt="person"
          id="bottom_nav_person_image"
          class="base_bottom_nav_item_image"
      /></a>
      <a href="./search_main.html" class="base_bottom_nav_item"
        ><img
          src="../image/bottom_nav_search.png"
          alt="search"
          id="bottom_nav_search_image"
          class="base_bottom_nav_item_image"
      /></a>
      <a href="./new_feed2.html" class="base_bottom_nav_item"
        ><img
          src="../image/bottom_nav_plus.png"
          alt="addPost"
          class="base_bottom_nav_plus_image"
        />
      </a>
      <div class="base_bottom_nav_item">
        <img
          src="../image/bottom_nav_profile.png"
          alt="profile"
          id="bottom_nav_profile_image"
          class="base_bottom_nav_item_image"
        />
      </div>
    </section>
  </body>
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/base.js"></script>
  <script src="../js/search_page_input.js"></script>
  <script src="../js/search_main.js"></script>
</html>
