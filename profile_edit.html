<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/profile_edit.css" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<title>Logged.me</title>
    <script src="../js/api.js"></script>
  </head>

  <body>
    <header></header>
    <main>
      <section class="main_header">
        <a href="javascript:history.back();">
          <img src="../image/goback.png" alt="" class="goback_btn" />
        </a>
        <div class="button_wrap">
          <button class="header_button logout">로그아웃</button>
          <button class="header_button signout">회원탈퇴</button>
        </div>
      </section>
      <section class="edit_wrap">
        <div class="edit_title">Handle</div>
        <input type="text" id="handle" class="edit_input" />
        <div class="edit_title">Name</div>
        <input type="text" id="name" class="edit_input" />
        <div class="edit_title">Image</div>
        <label class="image_label" for="image_input">
          <img id="preview" alt="" width="44px" height="44px" />
          <input id="image_input" type="file" hidden />
        </label>
        <button class="edit_button">EDIT</button>
      </section>
    </main>
    <section class="base_bottom_nav">
      <a href="./corporation_feed.html" class="base_bottom_nav_item"
        ><img
          src="../image/bottom_nav_enterprise.png"
          alt="enterprise"
          id="bottom_nav_enterprise_image"
          class="base_bottom_nav_item_image"
      /></a>
      <a href="./personal_feed.html" class="base_bottom_nav_item"
        ><img
          src="../image/bottom_nav_person.png"
          alt="person"
          id="bottom_nav_person_image"
          class="base_bottom_nav_item_image"
      /></a>
      <a href="./search_main.html" class="base_bottom_nav_item"
        ><img
          src="../image/bottom_nav_search.png"
          alt="search"
          id="bottom_nav_search_image"
          class="base_bottom_nav_item_image"
      /></a>
      <a href="./new_feed2.html" class="base_bottom_nav_item"
        ><img
          src="../image/bottom_nav_plus.png"
          alt="addPost"
          class="base_bottom_nav_plus_image"
        />
      </a>
      <div class="base_bottom_nav_item">
        <img
          src="../image/bottom_nav_profile.png"
          alt="profile"
          id="bottom_nav_profile_image"
          class="base_bottom_nav_item_image"
        />
      </div>
    </section>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/base.js"></script>
  <script src="../js/profile_edit.js"></script>
</html>
